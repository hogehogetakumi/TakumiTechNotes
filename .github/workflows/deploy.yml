# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # デフォルトのブランチ名を指定します

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: node_modules
        key: cache-node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-v2

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # 使用するNode.jsのバージョン

    - name: Install dependencies
      run: npm install

    - name: Build VuePress site
      run: npm run docs:build  # VuePressのビルドコマンド

    - name: Add .nojekyll
      run: touch docs/.vuepress/dist/.nojekyll

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/.vuepress/dist
        publish_branch: gh-pages  # デプロイ先のブランチを指定
